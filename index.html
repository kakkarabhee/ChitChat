<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-center w-100" href="#">ChitChat</a>

        </div>
    </nav>

    <div class="mid-section">
        <div class="first"></div>
        <div class="second">
            <form onsubmit="sendMessage();return false">
                <div class="d-flex btn-group my-2">
<input type="text" id="msg" placeholder="Type Your Message Here..." class="form-control">
<button class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="text-center bg-success fixed-bottom text-light mb-0 p-2">Copyright &COPY; 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/client.js"></script>
</body>

</html>
